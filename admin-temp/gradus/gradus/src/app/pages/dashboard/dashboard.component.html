<app-info-cards></app-info-cards>

<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="45" class="flex-p"> 
        <app-disk-space></app-disk-space>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="55" class="flex-p">
        <app-todo></app-todo>
    </div>
</div>

<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="70" class="flex-p"> 
        <app-analytics></app-analytics>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="30" fxLayout="column">
        <div fxFlex="100" class="flex-p">
            <mat-card>
                <div fxLayout="row" fxLayoutAlign="space-between center" class="muted-text">
                    <mat-icon class="icon-lg">monetization_on</mat-icon>
                    <div>
                        <h1>$ 35700</h1>
                        <h2 class="fw-400">Profit</h2>
                    </div>                
                </div>            
            </mat-card>
        </div>
        <div fxFlex="100" class="flex-p">
            <mat-card>
                <div fxLayout="row" fxLayoutAlign="space-between center" class="muted-text">
                    <mat-icon class="icon-lg">cloud_download</mat-icon>
                    <div>
                        <h1>187230</h1>
                        <h2 class="fw-400">Downloads</h2>
                    </div>                
                </div>            
            </mat-card>
        </div>       
        <div fxFlex="100" class="flex-p">
            <mat-card>
                <div fxLayout="row" fxLayoutAlign="space-between center" class="muted-text">
                    <mat-icon class="icon-lg">shopping_cart</mat-icon>
                    <div>
                        <h1>78,25 %</h1>
                        <h2 class="fw-400">Sales</h2>
                    </div>                
                </div>            
            </mat-card>
        </div>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">       
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>         
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>     
        <ng-container matColumnDef="weight">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Weight </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.weight}} </mat-cell>
        </ng-container>        
        <ng-container matColumnDef="symbol">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
